<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../static/slim-min.css">
    <link type="text/css" rel="stylesheet" href="../static/bootstrap-table.css">
    <link type="text/css" rel="stylesheet" href="../static/config.css">
</head>
<body>
    <div >
        <div class="page-header">
            <h3>随机店铺配置</h3>
        </div class="jumbotron">
            
                <div>
                <div class="bs-docs-section">
                    <h5>添加店铺</h5>
                </div>
                <form class="form-horizontal" method="post" action="./set_data">
                    <label >店名：</label>
                    <input type="text" name="name" class=" input-form" >&nbsp;&nbsp;
                    <label>堂食：</label>
                    <input type="text" name="eat_here" class="input-form-50" >&nbsp;&nbsp;
                    <label>外卖：</label>
                    <input type="text" name="eat_out" class="input-form-50" >&nbsp;&nbsp;
                    <label>东区 ：</label>
                    <input type="text" name="area_1" class="input-form-50" >&nbsp;&nbsp;
                    <label>西区：</label>
                    <input type="text" name="area_2" class="input-form-50" >&nbsp;&nbsp;
                    <label>东丽：</label>
                    <input type="text" name="area_3" class="input-form-50" >&nbsp;&nbsp;
                    <label>韩东：</label>
                    <input type="text" name="area_4" class="input-form-50" >&nbsp;&nbsp;
                    <input type="submit" class="btn btn-primary" value="添加" >&nbsp;&nbsp;
                </form>
                <button class="btn btn-secondary" id="reset">重置</button>
        </div>
        <div style="width:1000px">
            <table id="table"  data-pagination='true'  data-toggle="table" data-search="true" wx_id='{{meida_id}}'  >
                <thead>
                    <tr>
                        <th>#</th>
                        <th data-field="name">店名</th>
                        <th data-field="eat_here">堂食</th>
                        <th data-field="eat_out">外卖</th>
                        <th data-field="area_1">东区</th>
                        <th data-field="area_2">西区</th>
                        <th data-field="area_3">东丽</th>
                        <th data-field="area_4">韩东</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in list %}
                        <tr>
                            <td>{{item._id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.eat_here}}</td>
                            <td>{{item.eat_out}}</td>
                            <td>{{item.area_1}}</td>
                            <td>{{item.area_2}}</td>
                            <td>{{item.area_3}}</td>
                            <td>{{item.area_4}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/tether/1.2.0/js/tether.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="../static/bootstrap-table.js"></script>
    <script src="../static/bootstrap-table-zh-CN.js"></script>
    <script src="../static/config.js" type="text/javascript"></script>
</body>
</html>
